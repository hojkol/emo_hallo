name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Lint with flake8
      run: |
        # 只对特定错误失败（语法错误、未定义名称等）
        flake8 backend/ client/ Main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # 所有错误和警告
        flake8 backend/ client/ Main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check backend/ client/ Main.py || echo "Run 'black .' to format code"

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=backend --cov=client --cov-report=xml || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests
        pip install -r requirements.txt

    - name: Type check with mypy
      run: |
        mypy backend/ client/ || echo "Type check warnings found"
