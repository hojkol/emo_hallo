name: Code Quality

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pylint

    - name: Run Black formatter check
      run: |
        black --check backend/ client/ Main.py
      continue-on-error: true

    - name: Run Flake8 linter
      run: |
        flake8 backend/ client/ Main.py --max-line-length=127 --count --statistics
      continue-on-error: true

    - name: Run Pylint
      run: |
        pylint backend/ client/ Main.py --disable=all --enable=E,F,W
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bandit
      run: |
        pip install bandit

    - name: Run Bandit security check
      run: |
        bandit -r backend/ client/ -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
